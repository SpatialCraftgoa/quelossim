<!DOCTYPE html>
<html>
<head>
  <title>SpatialCraft Form</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
      appearance: none;
    }

    .form-group .g-recaptcha {
      margin-top: 10px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="SpatialCraft-Color-Logomark.png" alt="SpatialCraft Logo">
    </div>

    <form>
      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" value="" readonly>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="">
      </div>

      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Full Name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <select id="country" name="country">
          <option value="IN">India (+91)</option>
          </select>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message"></textarea>
      </div>

      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to <a href="#">terms & conditions</a> provided by the company. By providing my phone number, I agree to receive text messages from the business.</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
